<html>
  <head>
    <title>Project</title>
    <link rel="stylesheet" type="text/css" href="wheel.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.16.1/TweenLite.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.16.1/utils/Draggable.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.16.1/plugins/CSSPlugin.min.js"></script>
    <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
    <script src="wheel.js"></script>
  </head>
  <body onload="Draggable">
    <img id="back" class="wheel" src="http://f.tqn.com/y/altreligion/1/S/_/1/-/-/circle.jpg">
    <img id="category1" class="wheel1" src="assets/01.png" draggable="true" value="Category 1" ondragstart="drag(event)">
    <img id="category2" class="wheel1" src="assets/02.png" draggable="true" ondragstart="drag(event)">
    <img id="category3" class="wheel1" src="assets/03.png" draggable="true" ondragstart="drag(event)">
    <img id="category4" class="wheel1" src="assets/04.png" draggable="true" ondragstart="drag(event)">
    <div id="big" ondragenter="return dragEnter(event)" ondrop="return dragDrop(event)" ondragover="return dragOver(event)"></div>
    <form>
        <input type="text">
    </form>
</body>
</html>
